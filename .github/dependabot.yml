version: 2
updates:
  - package-ecosystem: "bun"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
    groups:
      nuxt:
        patterns:
          - "nuxt*"
          - "@nuxt/*"
          - "@nuxtjs/*"
      vue:
        patterns:
          - "vue*"
          - "@vue/*"
          - "@vueuse/*"
          - "reka-ui"
      tailwind:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
          - "tailwind-merge"
          - "tw-animate-css"
      dev-tools:
        patterns:
          - "typescript"
          - "eslint*"
          - "@types/*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github-actions"
